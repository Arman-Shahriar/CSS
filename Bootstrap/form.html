<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <div class="contact bg-secondary p-3 text-white">
      <div class="title text-center fw-bolder">
        <h3 class="fw-bold">Contact Us</h3>
      </div>
      <form action="" class="w-50 m-auto was-validated">
        <div class="mb-3">
          <label for="fullName">Full Name:</label>
          <input type="text" name="fullName" class="form-control" required />
          <div class="valid-feedback">Valid</div>
          <div class="invalid-feedback">Must Fill</div>
        </div>

        <div class="mb-3">
          <label for="email">Email:</label>
          <input type="text" name="email" class="form-control" />

        <div class="mb-3">
          <label for="subject">Subject:</label>
          <input type="text" name="subject" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea style="resize: none;" class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-warning">Reset</button>
      </form>
    </div>

    <!-- Bootstrap, JS, Jquery, Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
