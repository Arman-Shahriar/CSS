<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opacity</title>
    <style>
      #opa {
        opacity: 0.7;
      }

      img {
        opacity: 0.5;
        height: 300;
        width: 70%;
      }
      img:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <p id="opa">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum quis
      accusamus reiciendis nostrum assumenda nobis laudantium tenetur
      blanditiis, sit quia facere laborum vel odio sint culpa aliquam. Ab,
      molestiae illo!
    </p>

    <img src="image/b-img.jpg" alt="background" />
  </body>
</html>
