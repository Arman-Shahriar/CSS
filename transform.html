<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        #div1{
            height: 200px;
            width: 200px;
            background-color: black;
            margin: 0 auto;
            margin-top: 200px; 
            align-items: center;
            justify-content: center;         
        }
        #div1:hover{
            transform: scale(2) rotate(360deg);
            transition: 3s;

        }
        h1{
            color: white;

        }
    </style>
</head>
<body>
    <div id="div1">
        <h1>Bangladesh</h1>
    </div>
</body>
</html>
