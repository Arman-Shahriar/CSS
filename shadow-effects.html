<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Effects</title>
    <style>
        h1{
            text-shadow: mediumturquoise 2px 2px 1px;
        }
        div{
            background-color: midnightblue;
            height: 300px;
            width: 300px;
            padding: 20px;
            color: mintcream;
            border: 3px solid black;
            
        }
        div:hover{
            box-shadow: aqua 5px 5px 5px;
        }
    </style>
</head>
<body>
    <h1>Bangladesh</h1>
    <div>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nisi ipsum, porro voluptates voluptate velit quos accusamus reprehenderit illum hic natus cum tenetur amet, itaque, fugiat voluptatum. Dolor quo impedit placeat.</p>
    </div>
</body>
</html>
