<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        width: 400px;
        padding: 20px;
        margin: 2% 30%;
        border: 10px rgb(146, 180, 94) solid;
        border-radius: 100px;
        background-color: rgb(11, 122, 85);
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }
      p {
        text-align: justify;
        margin: 0px 10px;
      }
    </style>
  </head>

  <body>
    <h1>Bangladesh</h1>
    <hr />
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maxime tempora
      ipsum cupiditate nesciunt dolore molestiae similique corrupti! Eum unde
      ducimus voluptas explicabo. Distinctio accusantium explicabo tempora
      expedita a facere provident?
    </p>
  </body>
</html>
