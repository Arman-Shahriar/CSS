<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center-Element</title>
    <style>
        .main{
            background-color: darksalmon;
            height: 500px;
            width: 80%;
            margin: 0 auto;
            position: relative;
        }
        .des{
            background-color: darkslategray;
            padding: 20px;
            width: 300px;
            height: 200px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }
    </style>
</head>
<body>
    <div class="main">
        <div class="des">
            <h3>Noakhali</h3>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eligendi libero iste asperiores molestiae maxime velit obcaecati nihil, excepturi distinctio. Facilis temporibus iste voluptatum quibusdam. Doloremque inventore tempora eveniet nostrum porro?</p>
        </div>
    </div>
</body>
</html>
