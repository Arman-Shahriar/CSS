|<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>List Part-2</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <style>
        .first-div{
            background: navajowhite;
            padding: 15px;
            font-weight: 700;
        }
        .first-div ul{
            list-style-type: none;
        }
        .first-div li{
            font-size: 1.2rem;
            color: mediumblue;
        }
        .first-div li::before{
            content: '\f058';
            font-family: 'Font Awesome 5 Free';
            font-weight: bold;
            display: inline-block;
            margin: 5px;
            color: mediumseagreen;
        }
    </style>
</head>
<body>
    <div class="first-div">
        <ul>
            <li>Armam</li>
            <li>Shawon</li>
            <li>Pax</li>
            <li>Shahadat</li>
        </ul>
    </div>
</body>
</html>
