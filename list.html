<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        .course-list{
            background: cyan;
            padding: 20px;
            font-weight: 700;
            color: midnightblue;
        }
        .course-list ul{
            list-style-image: url("image/tick.png");
            list-style-type: disc;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <div class="course-list">
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>C</li>
            <li>C++</li>
        </ul>
    </div>
</body>
</html>
